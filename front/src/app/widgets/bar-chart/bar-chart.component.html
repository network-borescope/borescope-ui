<div class="fill">
  <canvas class="fill"  style="padding-bottom: 10px; border-bottom: 1px solid #eee;" #barChart></canvas>
  <div style="margin-top: 7px;">
    <div *ngFor="let param of this.ids; let idx = index" class="checkbox-inline ">
      <input class="form-check-input" type="radio" name="barRadio" id="barRadio" [value]="param.id" [checked]="idx === 0" (change)="this.onCheckboxClick($event)">
      <div style="display: inline-block; margin-left: 6px; vertical-align: middle; font-size: 11px;">
        <label class="form-check-label" for="barRadio">
          {{param.id}}
        </label>
      </div>
    </div>
  </div>
</div>
