<div class="row" (click)="this.setChartsPosition()">
  <button class="btn btn-custom" type="button" (click)="this.toggleChartVisibility('alerts')">
    <span class="fas fa-exclamation fa-lg" id="alerts"
    [style.color]="this.setAlertColor()"></span>
  </button>
  <button class="btn btn-custom" type="button" (click)="this.toggleConfigVisibility('filters')">
    <span class="fas fa-cog fa-lg"
    [style.color]="this.isConfigVisible('filters') ? '#243d8f' : '#000' "></span>
  </button>
  <button class="btn btn-custom" type="button" (click)="this.toggleChartVisibility('bar')">
    <span class="fas fa-chart-bar fa-lg"
    [style.color]="this.isChartVisible('bar') ? '#243d8f' : '#000' "></span>
  </button>
  <button class="btn btn-custom" type="button" (click)="this.toggleChartVisibility('line')">
    <span class="fas fa-line-chart fa-lg"
    [style.color]="this.isChartVisible('line') ? '#243d8f' : '#000' "></span>
  </button>
  <button class="btn btn-custom" type="button" (click)="this.toggleChartVisibility('net')">
    <span class="fas fa-project-diagram fa-lg"
    [style.color]="this.isChartVisible('net') ? '#243d8f' : '#000' "></span>
  </button>
</div>
