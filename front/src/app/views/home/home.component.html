<div id="rnp-inicio-screen" class="home">

  <div class="row home-map-row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fill" style="padding: 0px !important;">
      <app-map #appMap
      (moveEndedEvent) = "this.refreshCharts($event)"
      (polyCreatedEvent) = "this.refreshCharts($event)"
      (polyEditedEvent) = "this.refreshCharts($event)"
      (polyRemovedEvent) = "this.refreshCharts($event)"
      ></app-map>
    </div>
  </div>

  <app-charts-bar class="charts-menu"></app-charts-bar>

  <div ngDraggable class="widget" style="position: absolute; top: 180px; right: 10px;"
  [style.z-index] = "this.isChartVisible('bar') ? this.chartZindex('bar') : '-10' "
  (started)="this.moving = 'bar'; this.last = 'none'" (stopped)="this.moving = 'none'; this.last = 'bar'">
    <app-bar-chart #appBarChart></app-bar-chart>
  </div>

  <div ngDraggable class="widget" style="position: absolute; top: 490px; right: 10px;"
  [style.z-index] = "this.isChartVisible('line') ? this.chartZindex('line') : '-10' "
  (started)="this.moving = 'line'; this.last = 'none'" (stopped)="this.moving = 'none'; this.last = 'line'">
    <app-line-chart #appLineChart></app-line-chart>
  </div>

  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 widget" style="position: absolute; bottom: 20px; right: 15%; z-index: -1;">
    <app-config #appConfig></app-config>
  </div>

</div>
