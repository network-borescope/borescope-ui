<div class="fill">
  <canvas class="fill" 
  [style.border-bottom] = "!this.isViaipe() ? '1px solid #eee;' : 'none'" 
  [style.padding-bottom] =  "!this.isViaipe() ? '10px;' : '0px'" 
  #barChart></canvas>
    <select *ngIf="!this.isViaipe()" name="select" class="param-selector" (change)="this.onParamChange($event)">
      <option *ngFor="let param of this.ids; let idx = index" [value]="param.id">{{param.id}}</option>
    </select>   
</div>
