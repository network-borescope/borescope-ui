<div>
    <div class="fill functions-chart">
        <canvas class="padding-bottom: 10px; width: 100%; height: 100%;" #functionsChart></canvas>
    </div>
    <div style="display: flex; margin-top: 33px; padding-bottom: 7px; width: 100%; border-top: 1px solid #eee; left: 10px; font-size: 11px !important;">
        <div class="code-select">
            <select *ngIf="!this.isCapitalSelected()" name="select" class="value-selector" (change)="this.onValueChange($event)">
                <option value="all" selected>Todos os pop x todos os serviços</option>
                <option value="allpops">Todos os pops x serviço</option>
            </select>
            <select *ngIf="this.isCapitalSelected()" name="select" class="value-selector" (change)="this.onValueChange($event)">
                <option value="allservices" selected>Pop x todos os serviços</option>
                <option value="single">Pop x serviço</option>
            </select>  
        </div>
        <div class="model-select">
            <select name="select" class="param-selector" (change)="this.onParamChange($event)">
                <option value="cdf" selected>CDF</option>
                <option value="pdf">PDF</option>
                <option value="ccdf">CCDF</option>
            </select>
        </div>
    </div>
</div>
