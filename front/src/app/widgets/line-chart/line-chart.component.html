<div class="fill">
  <canvas class="fill" #lineChart></canvas>
</div>
<div class="handler-line-chart">
  <button class="btn btn-line-chart" (click)='this.onClickTime(-3)'>
    <i class="fas fa-fast-backward fa-lg"></i>
  </button>
  <button class="btn btn-line-chart" (click)='this.onClickTime(-2)'>
    <i class="fas fa-backward fa-lg"></i>
  </button>
  <button class="btn btn-line-chart" (click)='this.onClickTime(-1)'>
    <i class="fas fa-step-backward fa-lg"></i>
  </button>
  <button class="btn btn-line-chart" (click)='this.onClickTime(1)'>
    <i class="fas fa-step-forward fa-lg"></i>
  </button>
  <button class="btn btn-line-chart" (click)='this.onClickTime(2)'>
    <i class="fas fa-forward fa-lg"></i>
  </button>
  <button class="btn btn-line-chart" (click)='this.onClickTime(3)'>
    <i class="fas fa-fast-forward fa-lg"></i>
  </button>
  <button class="btn btn-line-chart" (click)='this.onClickTime(4)'>
    <i class="fas fa-search-plus fa-lg"></i>
  </button>
  <button class="btn btn-line-chart" (click)='this.onClickTime(-4)'>
    <i class="fas fa-search-minus fa-lg"></i>
  </button>
</div>
