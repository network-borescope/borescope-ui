<div class="fill">
  <canvas class="fill"  style="padding-bottom: 10px; border-bottom: 1px solid #eee;" #barChart></canvas>
  <div style="margin-top: 7px;">
    <div *ngFor="let groupBy of this.global.getGlobal('bar_group_by').value; let idx = index" class="checkbox-inline ">
      <input class="form-check-input" type="radio" name="barChartGroupBy" id="barChartGroupBy" [checked]="idx === 0" [value]="groupBy" (change)="this.onCheckboxClick($event)">
      <div style="display: inline-block; margin-left: 6px; vertical-align: middle;">
        <label class="form-check-label" for="barChartGroupBy">
          {{groupBy}}
        </label>
      </div>
    </div>
  </div>
</div>
